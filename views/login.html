<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="top-header">
            <title>Mercado Liebre</title>
            <div class="logo">
            <a href="/"><img src="/images/logo-mercado-liebre.svg"alt='Logo Mercado Liebre'style="max-width:100%;height:auto"></a>
            </div>


            <div class="form" action="#" method="GET">
            <div class="input">Buscar productos, marcas y más</div>
            <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            
            <br>
            <div id="intro"><i class="fas fa-hand-holding-usd"></i>Compra en coutas y sin tarjeta de credito</div>
            <br>
        </div>
        <nav class="links">
            <ul type='none'>
                <li><a href=https://www.mercadolibre.com.mx/ofertas>Ofertas</a></li>
                <li><a href=https://www.mercadolibre.com.mx/tiendas-oficiales#menu-user>Tiendas Oficiales</a></li>
                <li><a href=https://www.mercadolibre.com.mx/publicar/hub#menu-user>Vender</a></li>
                <li><a href= '#'>Ayuda</a></li>
                <div id="espacio"></div>
                <li><a href= '/register'>Crea tu cuenta<i class="fas fa-id-card"></i></a></li>
                <li><a href= '/login'>Ingresa<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href= '#'>Mis compras<i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>

        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        
    </header>

    <form class="login" action="/" method="GET">

        <input type="text" name="usuario" placeholder="Nombre de usuario">
        <br>
        <input type="password" name="password" placeholder="Ingresa tu contraseña">

        <div class="boton-login">
            <button type="submit">Ingresar</button>
        </div>
    </form>
    
</body>
</html>
